<div class="col-lg-6 col-md-6 col-sm-10 col-xs-10 container becentered card">
    <p contenteditable ng-model="card.name" placeholder="What is your name ?" class="large-font"></p>
    <br>
	<div>
		<div ng-class="{'glyphicon-star': $index < card.drinksNumber, 'glyphicon-star-empty' : $index >= card.drinksNumber}" ng-repeat="i in getNumber(15) track by $index" class="glyphicon" ng-click="updateDrinks($index+1)"></div>
	</div>
	<div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="reward-header">
			<p class="large-font">Available Rewards</p>
		</div>
        <reward-button ng-repeat="reward in rewards" class="col-lg-6 col-md-6 col-sm-6 col-xs-6" update="updateDrinks" card="card" reward-num={{reward.rewardNumber}} icon={{reward.icon}} color={{reward.color}}></reward-button>
	</div>
</div>
