<div class="col-lg-4 container becentered card">
	<a ui-sref="phoneState" class="pull-right">
		<span id="xbutton" class="glyphicon glyphicon-remove"></span>
	</a>
    <p contenteditable ng-model="card.name" placeholder="What is your name ?" class="large-font"></p>
    <br>
	<div>
		<span ng-class="{'glyphicon-star': $index < card.drinksNumber, 'glyphicon-star-empty' : $index >= card.drinksNumber}" ng-repeat="i in getNumber(15) track by $index" class="glyphicon" ng-click="updateDrinks($index+1)"></span>
	</div>
	<div class="row">
        <p class="large-font" id="reward-header">Available Rewards</p>
        <reward-button ng-repeat="reward in rewards" class="col-lg-6" update="updateDrinks" card="card" reward-num={{reward.rewardNumber}} icon={{reward.icon}} color={{reward.color}}></reward-button>
	</div>
</div>
